</body>
<!DOCTYPE html>
<html>
<script src="https://aframe.io/releases/1.0.0/aframe.min.js"></script>

<!-- we import arjs version without NFT but with marker + location based support -->
<!--<script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>-->

<script src="build/aframe-ar.js"></script>

<!-- particles system component -->
<script src="https://unpkg.com/aframe-particle-system-component@1.0.x/dist/aframe-particle-system-component.min.js"></script>

<!-- speech command component -->
<script src="//cdnjs.cloudflare.com/ajax/libs/annyang/2.5.0/annyang.min.js"></script>
<script src="build/aframe-speech-command-component.js"></script>


<body style="margin : 0px; overflow: hidden;">
    <a-scene vr-mode-ui="enabled: false;"
             renderer="logarithmicDepthBuffer: true;"
             embedded
             arjs="trackingMethod: best; sourceType: webcam;debugUIEnabled: false;">
        <a-marker preset="hiro">
            <a-entity id="box" geometry="primitive: box; width: 0.2; depth: 0.2; height: 1.0" position="0 0 0" material="color: #4CC3D9"></a-entity>
            <a-entity id="cylinder" geometry="primitive: cylinder; width: 0.5; depth: 0.3; height: 1.6" position="1 0.75 1" material="color: #FFC65D"></a-entity>
            <a-entity id="sphere" geometry="primitive: shere; width: 0.05; depth: 0.7; height: 0.5" position="0 1.25 -1" material="color: #EF2D5E"</a-entity>
        </a-marker>
        <a-entity position="0 2.25 -15" particle-system="preset: snow"></a-entity>
        <a-entity camera></a-entity>
        <a-entity speech-command="command: start; type: attribute; targetElement: #image-360; attribute: src; value: #start;">
        </a-entity>

        <a-entity speech-command="command: stop; type: function; targetElement: #cursor; targetComponent: teleporter; function: teleport; keyCode: 13"></a-entity>
    </a-scene>
</body>
</html>
