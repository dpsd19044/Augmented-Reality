<!DOCTYPE html>
<html>
<head>
    <title>Augmented Reality Web Applications</title>
</head>

<body>
    <br><a href="marker_based/index.html">Marker-Based</a>
    <br><a href="location_based/index.html">Location-Based</a>
    <br><a href="location_based/syros.html">Syros Location-Based</a>

    <a-sphere position="0 1.25 -1"
              radius="1.25"
              color="#EF2D5E">
    </a-sphere>

    <a-box position="-1 0.5 1"
           rotation="0 45 0"
           width="1"
           height="1"
           depth="1"
           color="#4CC3D9">
    </a-box>

    <a-cylinder position="1 0.75 1"
                radius="0.5"
                height="1.5"
                color="#FFC65D">
    </a-cylinder>

    <a-entity position="0 2.25 -15"
              particle-system="preset: snow">
    </a-entity>

    <a-entity speech-command="command: city;
              type: attribute;
              targetElement: #image-360;
              attribute: src;
              value: #city;">
    </a-entity>

    <a-entity speech-command="command: go; 
              type: function; 
              targetElement: #cursor; 
              targetComponent: teleporter; 
              function: teleport; 
              keyCode: 13">

    </a-entity>


</body>
